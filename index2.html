<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dcu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p class="pPromka">PROMKA NA WSZYSTKO POWYZEJ 100ZL PZDR &#9203</p>
    </header>

    <section class="realheader">
        <h6 class="pomocHeader"></h6>
        <a href="youtube.com" class="aInfo">INFO</a>
        <p class="pHeader">DCUSHOP00</p>
        <a class="aTorba">TORBA</a>
        <img id="hamburger" src="hamburger.png" alt="hamburger icon">
    </section>

    <section class="TelMenu">
        <ul class="listaTel">
            <li>TORBA</li>
            <li>INFO</li>
            <li>KONTAKT</li>
            <li>O NAS</li>
        </ul>
    </section>

    <section class="ZamTelMenu"></section>
    <ul class="ListaProduktow">
        <li>CLOUD</li><li>SOUL</li><li>INNE</li>
    </ul>
    <script>
        let hamburger = document.getElementById('hamburger');
        let menu = document.getElementsByClassName('TelMenu')[0];
        let ZamMenu = document.getElementsByClassName('ZamTelMenu')[0];
        let pomoc = document.getElementsByClassName('pomocHeader')[0];
        let promka = document.getElementsByTagName("header")[0];
        let body = document.getElementsByTagName("body")[0];
        promka.addEventListener("click", function() {
            body.classList.toggle('active');
        });

        
        
        
        hamburger.addEventListener("click", function() {
            menu.classList.toggle('active');
            ZamMenu.classList.toggle('active');
            hamburger.style.visibility = "hidden";
            pomoc.style.visibility = "hidden";
        });

        
        ZamMenu.addEventListener("click", function() {
            hamburger.style.visibility = "visible";
            menu.classList.toggle('active');
            ZamMenu.classList.toggle('active');
            pomoc.style.visibility = "visible";
        });
    </script>
</body>
</html>
